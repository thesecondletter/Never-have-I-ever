<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Never Have I Ever</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(90deg, #f7f8fa, #e0e0e0);
            background-size: 200% 200%;
            animation: gradient 6s ease infinite;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        #game-container {
            text-align: center;
            padding: 20px 40px;
            background-color: white;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            max-width: 600px;
            width: 90%;
        }

        h1 {
            font-size: 24px;
            color: #555;
            margin-bottom: 20px;
        }

        p {
            font-size: 20px;
            color: #333;
            margin-bottom: 30px;
            min-height: 50px;
        }

        button {
            padding: 10px 20px;
            font-size: 18px;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        button:active {
            transform: scale(0.95);
        }

        /* Modal Styles */
        #modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        #modal-content {
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            max-width: 400px;
            width: 90%;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.2);
        }

        #modal-content h2 {
            margin: 0;
            font-size: 22px;
            color: #333;
        }

        #modal-content p {
            font-size: 18px;
            color: #555;
            margin: 15px 0 20px;
        }

        #modal-content button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #modal-content button:hover {
            background-color: #0056b3;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 20px;
            }

            p {
                font-size: 18px;
            }

            button {
                font-size: 16px;
            }

            #modal-content h2 {
                font-size: 20px;
            }

            #modal-content p {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div id="game-container">
        <h1>Never have I ever</h1>
        <p id="quote">Press "Start ðŸŽ‰" to begin!</p>
        <button id="start-btn" onclick="startGame()">Start ðŸŽ‰</button>
        <button id="next-btn" onclick="nextQuote()" style="display: none;">Pass the phone to the next person ðŸ“±</button>
    </div>

    <!-- Modal for Rules -->
    <div id="modal">
        <div id="modal-content">
            <h2>Rules</h2>
            <p>
                - If you've done it: Take a sip of your drink.<br>
                - If you haven't done it: Do nothing and wait for the next player's turn.
            </p>
            <button onclick="closeModal()">Go</button>
        </div>
    </div>

    <script>
        const quotes = [
            "gone skinny dipping.",
            "been on a blind date.",
            "lied about my age.",
            "fallen asleep in public.",
            "eaten an entire pizza by myself.",
            "gotten a tattoo.",
            "sent a text to the wrong person.",
            "been on TV.",
            "broken a bone.",
            "stayed up all night binge-watching a series.", // Missing comma added
            "gone skydiving.",
            "traveled to another continent.",
            "slept under the stars.",
            // Additional quotes...
        ];

        let shuffledQuotes = [];
        let started = false;

        function shuffleArray(array) {
            return array
                .map(item => ({ item, sort: Math.random() }))
                .sort((a, b) => a.sort - b.sort)
                .map(({ item }) => item);
        }

        function startGame() {
            if (!started) {
                showModal(); // Display the modal
                started = true;
            }
        }

        function showModal() {
            document.getElementById("modal").style.display = "flex";
        }

        function closeModal() {
            document.getElementById("modal").style.display = "none";
            document.getElementById("start-btn").style.display = "none";
            document.getElementById("next-btn").style.display = "inline-block";
            shuffledQuotes = shuffleArray(quotes);
            nextQuote(); // Show the first quote
        }

        function nextQuote() {
            if (shuffledQuotes.length === 0) {
                shuffledQuotes = shuffleArray(quotes); // Reshuffle when out of quotes
            }
            const nextLine = shuffledQuotes.pop();
            document.getElementById("quote").innerText = nextLine;
        }
    </script>
</body>
</html>
